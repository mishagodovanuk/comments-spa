services:
    nginx:
        image: nginx:alpine
        ports:
            - '8088:80'
        volumes:
            - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
        depends_on:
            - laravel.test
            - soketi
        networks:
            - sail

    laravel.test:
        working_dir: /var/www/html
        build:
            context: './docker/8.5'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '8089:80'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - elasticsearch
            - soketi
            - queue
        command: >
            bash -lc "cd /var/www/html &&
            while [ ! -f vendor/autoload.php ]; do sleep 1; done;
            php artisan serve --host=0.0.0.0 --port=80 --no-reload"

    queue:
        image: 'sail-8.5/app'
        working_dir: /var/www/html
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - redis
            - mysql
            - soketi
        restart: unless-stopped
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            HOME: /tmp
            COMPOSER_HOME: /tmp/.composer
        command: >
            bash -lc "php artisan queue:work redis --sleep=1 --tries=3 --timeout=60"

    mysql:
        image: 'mysql:8.4'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS:-}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s

    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - ES_JAVA_OPTS=-Xms512m -Xmx512m
            - cluster.routing.allocation.disk.threshold_enabled=false
        ports:
            - '${FORWARD_ELASTIC_PORT:-9200}:9200'
        networks:
            - sail
        volumes:
            - esdata:/usr/share/elasticsearch/data
        healthcheck:
            test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
            retries: 10
            timeout: 10s

    soketi:
        image: quay.io/soketi/soketi:latest
        ports:
            - '6001:6001'
        environment:
            SOKETI_DEFAULT_APP_ID: '${PUSHER_APP_ID:-app-id}'
            SOKETI_DEFAULT_APP_KEY: '${PUSHER_APP_KEY:-app-key}'
            SOKETI_DEFAULT_APP_SECRET: '${PUSHER_APP_SECRET:-app-secret}'
            SOKETI_DEBUG: '1'
            SOKETI_LOG_LEVEL: 'debug'
        networks:
            - sail

networks:
    sail:
        driver: bridge

volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    esdata:
        driver: local

services:
    laravel.test:
        build:
            context: './vendor/laravel/sail/runtimes/8.5'
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: 'sail-8.5/app'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
            - './docker/nginx/default.conf:/etc/nginx/sites-available/default'
        networks:
            - sail
        depends_on:
            - mysql
            - redis
            - rabbitmq
            - elasticsearch
            - kibana
            - minio
            - soketi

    mysql:
        image: 'mysql:8.4'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS:-}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s

    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s

    rabbitmq:
        image: rabbitmq:3-management
        ports:
            - '${FORWARD_RABBITMQ_PORT:-5672}:5672'
            - '${FORWARD_RABBITMQ_MGMT_PORT:-15672}:15672'
        environment:
            RABBITMQ_DEFAULT_USER: '${RABBITMQ_USER:-guest}'
            RABBITMQ_DEFAULT_PASS: '${RABBITMQ_PASSWORD:-guest}'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
            retries: 5
            timeout: 10s

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
        environment:
            - discovery.type=single-node
            - xpack.security.enabled=false
            - ES_JAVA_OPTS=-Xms512m -Xmx512m
            - cluster.routing.allocation.disk.threshold_enabled=false
        ports:
            - '${FORWARD_ELASTIC_PORT:-9200}:9200'
        networks:
            - sail
        volumes:
            - esdata:/usr/share/elasticsearch/data
        healthcheck:
            test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
            retries: 10
            timeout: 10s
    kibana:
        image: docker.elastic.co/kibana/kibana:8.15.3
        environment:
            - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
        ports:
            - '${FORWARD_KIBANA_PORT:-5601}:5601'
        depends_on:
            - elasticsearch
        networks:
            - sail
        healthcheck:
            test: ["CMD-SHELL", "curl -fsS http://localhost:5601/api/status >/dev/null || exit 1"]
            retries: 20
            timeout: 10s

    minio:
        image: minio/minio:latest
        command: server /data --console-address ":9001"
        environment:
            MINIO_ROOT_USER: '${MINIO_ROOT_USER:-minio}'
            MINIO_ROOT_PASSWORD: '${MINIO_ROOT_PASSWORD:-minio123456}'
        ports:
            - '${FORWARD_MINIO_PORT:-9000}:9000'
            - '${FORWARD_MINIO_CONSOLE_PORT:-9001}:9001'
        volumes:
            - 'sail-minio:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/live >/dev/null || exit 1"]
            retries: 10
            timeout: 10s

    soketi:
        # FIX: tag latest-16 does not exist on quay; use latest (or :1)
        image: quay.io/soketi/soketi:latest
        environment:
            SOKETI_DEFAULT_APP_ID: '${PUSHER_APP_ID:-app-id}'
            SOKETI_DEFAULT_APP_KEY: '${PUSHER_APP_KEY:-app-key}'
            SOKETI_DEFAULT_APP_SECRET: '${PUSHER_APP_SECRET:-app-secret}'
        ports:
            - '${FORWARD_SOKETI_PORT:-6001}:6001'
            - '${FORWARD_SOKETI_METRICS_PORT:-9601}:9601'
        networks:
            - sail
        healthcheck:
            test: ["CMD-SHELL", "wget -qO- http://localhost:6001/ready >/dev/null 2>&1 || exit 1"]
            retries: 10
            timeout: 10s

networks:
    sail:
        driver: bridge

volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-minio:
        driver: local
    esdata:
        driver: local

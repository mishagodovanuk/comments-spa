name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:


jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: comments
          MYSQL_USER: comments
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql, fileinfo
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Copy .env
        run: cp .env.example .env

      - name: Adjust DB settings for CI
        run: |
          php -r "file_put_contents('.env', str_replace(
            ['DB_CONNECTION=mysql', 'DB_HOST=127.0.0.1', 'DB_DATABASE=laravel', 'DB_USERNAME=root', 'DB_PASSWORD='],
            ['DB_CONNECTION=mysql', 'DB_HOST=127.0.0.1', 'DB_DATABASE=comments', 'DB_USERNAME=comments', 'DB_PASSWORD=password'],
            file_get_contents('.env')
          ));"

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Generate app key
        run: php artisan key:generate

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: comments
          DB_USERNAME: comments
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Run tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: comments
          DB_USERNAME: comments
          DB_PASSWORD: password
        run: php artisan test

